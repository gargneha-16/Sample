<template>
    <div class="slds-notify_container slds-is-relative z-index-auto">
        <div class={styleClasses}>
            <lightning-icon icon-name={iconName} size="small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">
                    <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                </h2>
            </div>
            <div if:true={dismissible} class="slds-notify__close">
                <lightning-button-icon
                    icon-name="utility:close"
                    variant="bare-inverse"
                    size="small"
                    onclick={handleCloseAlert}
                ></lightning-button-icon>
            </div>
        </div>
    </div>
</template>
