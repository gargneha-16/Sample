<template>
    <lightning-card>
        <template if:false={processCompleted}>
            <div class="loading">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </div>
        </template>
        <template for:each={resultWrapper} for:item="item">
            <lightning-layout key={item.keyNumber}>
                <lightning-layout-item padding="around-small" size="1">
                    <lightning-icon icon-name={item.iconName} alternative-text="Approved" title="Approved" size="xx-small"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="11">
                    <div class="result-message">{item.message}</div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </lightning-card>
</template>
