<template>
    <div class="slds-is-relative">
        <lightning-spinner if:true={showSpinner} variant="brand" alternative-text="Loading" size="large"> </lightning-spinner>

        <c-promoted-user-stories-removal-modal onpromoteduserstoriesremoved={handleRefresh}> </c-promoted-user-stories-removal-modal>
        <c-promoted-user-stories-add-user-stories-modal promotion-id={recordId} onadduserstories={handleAddUserStories}>
        </c-promoted-user-stories-add-user-stories-modal>

        <c-related-list
            table-info={tableInfo}
            record-size="25"
            height={height}
            header-icon="standard:goals"
            custom-title={label.Promoted_User_Stories}
            show-subtitle
            enable-infinite-loading
            show-row-number-column
            hide-new-action
            show-search
            hide-footer
            table-info-has-editable-columns
            custom-handle-save
            onrowselection={handleRowSelection}
        >
            <lightning-button-group slot="buttonActions">
                <lightning-button
                    disabled={removeSelectedDisabled}
                    label={label.Remove_User_Stories}
                    title={label.Remove_User_Stories}
                    onclick={handleRemovePromotedUserStories}
                >
                </lightning-button>
                <lightning-button label={label.Add_User_Stories} title={label.Add_User_Stories} onclick={handleAddPromotedUserStories}>
                </lightning-button>
            </lightning-button-group>
        </c-related-list>
    </div>
</template>
