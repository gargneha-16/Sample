<template>
    <div class="slds-box soft-blue">
        <div class="dark-blue">Dynamic Expression Helper</div>

        <lightning-combobox class="slds-m-top_x-small" name="context" label="Context"
            value={parameterContext} options={context.options} onchange={handleChange} data-index="0"></lightning-combobox>

        <template if:true={hasParameterOptions1}>
            <lightning-combobox class="slds-m-top_x-small" name="Parameter1" label="Parameter"
                value={parameter1.value} options={parameter1.options} onchange={handleChange} data-index="1"></lightning-combobox>
        </template>

        <template if:true={parameter1.isFieldSelector}>

            <lightning-input class="slds-m-top_x-small" name="Parameter1" label={parameter1.label} value=""
                onchange={handleChange} data-index="1" field-level-help={parameter1.helpText}></lightning-input>
        </template>

        <template if:true={hasParameterOption2}>
            <lightning-combobox class="slds-m-top_x-small" name="Parameter2" label="Parameter"
                value={parameter2.value} options={parameter2.options} onchange={handleChange} data-index="2"></lightning-combobox>
        </template>

        <template if:true={parameter2.isFieldSelector}>
            <lightning-input class="slds-m-top_x-small" name="Parameter2" label={parameter2.label} value=""
                onchange={handleChange} data-index="2" field-level-help={parameter2.helpText}></lightning-input>
        </template>

        <template if:true={hasParameterOption3}>
            <lightning-combobox class="slds-m-top_x-small" name="Parameter3" label="Parameter"
                value={parameter3.value} options={parameter3.options} onchange={handleChange} data-index="3"></lightning-combobox>
        </template>

        <template if:true={parameter3.isFieldSelector}>
            <lightning-input class="slds-m-top_x-small" name="Parameter3" label={parameter3.label} value=""
                onchange={handleChange} data-index="3" field-level-help={parameter3.helpText}></lightning-input>
        </template>


        <template if:true={hasParameterOption4}>
            <lightning-combobox class="slds-m-top_x-small" name="Parameter4" label="Parameter" options={parameter4.options}
                value={parameter4.value} onchange={handleChange} data-index="4"></lightning-combobox>
        </template>

        <template if:true={parameter4.isFieldSelector}>
            <lightning-input class="slds-m-top_x-small" name="Parameter4" label={parameter4.label} onchange={handleChange} data-index="4" field-level-help={parameter4.helpText} value="">
            </lightning-input>
        </template>

        <div class="slds-form-element slds-m-top_x-small">

            <label class="slds-form-element__label" for="variable">Dynamic Expression</label>
            <lightning-helptext content={label.Dynamic_Variable_Helper_Helptext}></lightning-helptext>

            <div class="slds-form-element__control">
                <textarea id="variable" class="slds-textarea">{selectedExpression}</textarea>
            </div>
        </div>

        <lightning-button variant="base" label={label.COPY_TO_CLIPBOARD}  title={label.COPY_TO_CLIPBOARD} icon-name="utility:copy" onclick={copyToClipboard}></lightning-button>
    </div>
</template>
